<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas 绘制直线样式</title>
</head>
<body>
    <canvas></canvas>
    <script>
        //  获取元素
        var canvas = document.querySelector('canvas');

            canvas.width = 600;
            canvas.height = 300;
            canvas.style.border = '2px solid pink';

        var context = canvas.getContext('2d');

            // context.moveTo(10,10);
            // context.lineTo(110,80);
            // // 宽度
            // context.lineWidth = 5;
            // // 颜色
            // context.strokeStyle = 'pink';
            // // 线段末端类型
            // // context.lineCap = 'butt'; // 默认
            // // context.lineCap = 'round'; // 圆角
            // context.lineCap = 'square';//方块


            // context.stroke();
    
    

        // 拐点样式

            // 第一条线
        context.moveTo(100,50);
        context.lineTo(150,100);
        context.lineTo(200,50);

            // 第二条线
        context.moveTo(100,80);
        context.lineTo(150,130);
        context.lineTo(200,80);
            // 第三条线
        context.moveTo(100,110);
        context.lineTo(150,160);
        context.lineTo(200,110);


        context.lineWidth = 5;  //线宽
// 设置拐点样式
        // context.lineJoin = 'miter'; //默认
        context.lineJoin = 'round'; //圆角
        // context.lineJoin = 'bevel'; //尖角变宽
        context.stroke();





    </script>
</body>
</html>
